@<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>XO Game</h1>

        <div class="game-options">
            <div class="difficulty">
                <label for="difficulty">مستوى الصعوبة:</label>
                <select id="difficulty">
                    <option value="easy">سهل</option>
                    <option value="medium" selected>متوسط</option>
                    <option value="hard">صعب</option>
                </select>
            </div>

            <div class="mode">
                <label>
                    <input type="radio" name="mode" value="human" checked> ضد لاعب آخر
                </label>
                <label>
                    <input type="radio" name="mode" value="computer"> ضد الكمبيوتر
                </label>
            </div>
        </div>

        <div class="status" id="status">دور اللاعب X</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="restart">إعادة اللعبة</button>

        <div class="scores">
            <div class="score">
                <span>X:</span>
                <span id="score-x">0</span>
            </div>
            <div class="score">
                <span>O:</span>
                <span id="score-o">0</span>
            </div>
            <div class="score">
                <span>تعادل:</span>
                <span id="score-tie">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
